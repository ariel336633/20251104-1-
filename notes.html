        <h1>VS Code 課堂筆記</h1>
        <h3>核心概念：擴充套件（Extensions）</h3>
        <p>• 必裝套件：Live Server（即時預覽網頁）、Prettier（程式碼格式化）、GitLens（Git 操作增強）<br>• 安裝方法：左側活動欄點擊「方塊圖示」→ 搜尋套件名 → 點擊「安裝」</p>
        <h3>常用快捷鍵（Windows）</h3>
        <p>• 打開命令面板：Ctrl+Shift+P<br>• 快速搜尋檔案：Ctrl+P<br>• 註解程式碼：Ctrl+/（單行）、Shift+Alt+A（多行）<br>• 開啟終端：Ctrl+`（反引號，在鍵盤左上角）</p>
